title: "Tangyixiao GitHub Pages"
description: "我的个人主页"

# 排除 OI-wiki 目录，避免 Jekyll 处理
exclude:
  - OI-wiki/
  - OI-wiki/**/*

# 使用简单主题
theme: jekyll-theme-minimal

# 禁用未来文章
future: false

# 使用 kramdown 引擎
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  # 关键设置：禁用单词内下划线转义
  no_intra_emphasis: true