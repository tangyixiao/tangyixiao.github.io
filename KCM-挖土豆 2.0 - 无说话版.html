<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炮轰KCM - 加特林扫射版</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container { 
            position: relative;
            width: 100%;
            max-width: 900px; 
            margin: 0 auto; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            padding: 30px; 
            border-radius: 20px; 
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 8px solid #0f3460;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .game-header h2 {
            font-size: 2.2rem;
            color: #fff;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #ff9a00, #ff5500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 85, 0, 0.5);
        }
        
        .game-subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        canvas { 
            background: linear-gradient(to bottom, #0c2461, #1a1a2e); 
            border: 4px solid #0f3460; 
            display: block; 
            margin: 0 auto; 
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .controls { 
            margin: 20px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15, 52, 96, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 1px solid #1e3c72;
        }
        
        .control-group span {
            font-weight: bold;
            color: #fff;
        }
        
        .speed-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="range"] {
            width: 150px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #ff9a00, #ff5500);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #ff5500;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.8);
        }
        
        .game-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #ff9a00, #ff5500);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 1px solid #ff7700;
        }
        
        .stat-box .stat-value {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        
        .weapon-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff9a00;
            font-weight: bold;
        }
        
        .weapon-icon {
            font-size: 1.5rem;
        }
        
        #leaderboard { 
            margin-top: 30px; 
            border: 2px solid #0f3460; 
            border-radius: 15px;
            padding: 20px; 
            max-height: 300px; 
            overflow-y: auto;
            background: rgba(15, 52, 96, 0.3);
        }
        
        #leaderboard h3 {
            text-align: center;
            margin-top: 0;
            color: #ff9a00;
            padding-bottom: 10px;
            border-bottom: 2px solid #0f3460;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #ff9a00, #ff5500);
            color: white;
            padding: 12px 8px;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        tr:hover {
            background-color: rgba(255, 154, 0, 0.1);
        }
        
        td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        @keyframes speechBubble {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #start-btn, #game-control-btn {
            background: linear-gradient(135deg, #ff9a00, #ff5500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #start-btn:hover, #game-control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        #start-btn:active, #game-control-btn:active {
            transform: translateY(0);
        }
        
        #start-btn::after, #game-control-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        #start-btn:hover::after, #game-control-btn:hover::after {
            left: 100%;
        }
        
        .btn-icon {
            font-size: 1.2rem;
        }
        
        #name-modal { 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            padding: 40px; 
            text-align: center; 
            border-radius: 20px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            animation: modalAppear 0.4s ease-out;
            border: 4px solid #0f3460;
        }
        
        @keyframes modalAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #ff9a00;
            font-size: 1.8rem;
        }
        
        .modal-content p {
            color: #a0a0a0;
            margin-bottom: 25px;
        }
        
        #player-name {
            padding: 12px 15px; 
            font-size: 1rem; 
            margin: 15px 0 25px; 
            width: 100%;
            border: 2px solid #0f3460;
            border-radius: 10px;
            transition: border-color 0.3s;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        #player-name:focus {
            border-color: #ff5500;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 85, 0, 0.3);
        }
        
        .game-instructions {
            background: rgba(15, 52, 96, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
            border-left: 4px solid #ff5500;
        }
        
        .instructions-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff9a00;
        }
        
        .instructions-list {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions-list li {
            margin-bottom: 5px;
        }
        
        .game-footer {
            text-align: center;
            margin-top: 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #game-container {
                padding: 20px;
            }
            
            canvas {
                width: 100%;
                height: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .game-stats {
                justify-content: center;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 10px 15px;
            }
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff9a00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 排名徽章 */
        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffaa00) !important; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0) !important; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #a0522d) !important; }
        
        .rank-badge {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            line-height: 24px;
            text-align: center;
            font-size: 0.8rem;
        }
        
        /* 射击轨迹 */
        .bullet-trail {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        /* 十字准星 */
        .crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        /* 弹药指示器 */
        .ammo-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .ammo-bar {
            width: 100px;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .ammo-fill {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #ffaa00);
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        /* 命中效果 */
        .hit-effect {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        
        /* 枪口闪光 */
        .muzzle-flash {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="name-modal">
        <div class="modal-content">
            <h2>炮轰KCM - 加特林扫射版</h2>
            <p>输入你的名字开始游戏</p>
            <input type="text" id="player-name" placeholder="你的名字" maxlength="10">
            <button id="start-btn">
                <span class="btn-icon">🔫</span> 开始扫射
            </button>
            <div class="game-instructions">
                <div class="instructions-title">游戏说明：</div>
                <ul class="instructions-list">
                    <li>使用 W A S D 键控制角色移动</li>
                    <li>鼠标点击或拖动瞄准射击</li>
                    <li>按住鼠标左键持续射击（加特林模式）</li>
                    <li>击中KCM得分，注意弹药限制</li>
                    <li>可以调整KCM速度增加挑战性</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="game-header">
            <h2>炮轰KCM - 加特林扫射</h2>
            <div class="game-subtitle">用加特林扫射KCM，看看你能得多少分！</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <span>KCM速度: </span>
                <div class="speed-slider-container">
                    <input type="range" id="speed-slider" min="1" max="10" value="3">
                    <span id="speed-value">3x</span>
                </div>
            </div>
            
            <div class="weapon-info">
                <div class="weapon-icon">🔫</div>
                <div>加特林机枪</div>
            </div>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div>时间</div>
                    <div id="timer" class="stat-value">60</div>
                </div>
                <div class="stat-box">
                    <div>击中</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div>弹药</div>
                    <div id="ammo" class="stat-value">100</div>
                </div>
            </div>
        </div>
        
        <div class="ammo-indicator" style="margin-bottom: 10px;">
            <span>弹药: </span>
            <div class="ammo-bar">
                <div id="ammo-fill" class="ammo-fill" style="width: 100%"></div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button id="game-control-btn">
                <span class="btn-icon">🔫</span> 开始扫射
            </button>
        </div>
        
        <div id="leaderboard">
            <h3>排行榜</h3>
            <table>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>速度</th>
                        <th>击中</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="score-table"></tbody>
            </table>
        </div>
        
        <div id="KCM-speech"></div>
        
        <div class="game-footer">
            SXYZ OIer 专属游戏 | 加特林扫射KCM | 使用WASD控制移动，鼠标射击
        </div>
    </div>

    <script>
        // 游戏对象
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const hitPhrases = ["别打了！", "我错了！", "好痛！", "停火！", "投降！"];
        const idlePhrases = ["我先打东方了", "好无聊...", "加特林？就这？", "打不中我~"];
        
        // 游戏元素
        const player = { 
            x: 100, 
            y: 250, 
            radius: 20, 
            color: '#ff9a00',
            shadowColor: '#ff5500',
            isShooting: false,
            lastShot: 0,
            shotCooldown: 50, // 毫秒
            ammo: 100,
            maxAmmo: 100,
            ammoRegenRate: 0.5 // 每帧恢复的弹药
        };
        
        const KCM = { 
            x: 600, 
            y: 250, 
            radius: 20, 
            color: '#4a69bd',
            shadowColor: '#1e3799',
            health: 1,
            maxHealth: 1
        };
        
        // 游戏状态
        let gameInterval, timerInterval;
        let KCMSpeed = 3, timeLeft = 60, score = 0;
        let playerName = "玩家";
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let isPlaying = false;
        let particles = [];
        let bullets = [];
        let crosshair = { x: 0, y: 0, visible: false };
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let lastMouseClick = 0;
        let clickCooldown = 100; // 毫秒

        // 初始化游戏
        function initGame() {
            clearIntervals();
            resetPositions();
            updateDisplay();
            drawGame();
            
            document.getElementById('speed-slider').disabled = false;
            document.getElementById('speed-slider').value = 3;
            document.getElementById('speed-value').textContent = '3x';
            KCMSpeed = 3;
            
            document.getElementById('game-control-btn').innerHTML = '<span class="btn-icon">🔫</span> 开始扫射';
            isPlaying = false;
            
            // 隐藏十字准星
            crosshair.visible = false;
        }

        function startGame() {
            playerName = document.getElementById('player-name').value || "玩家";
            document.getElementById('name-modal').style.display = 'none';
            
            document.getElementById('speed-slider').disabled = true;
            document.getElementById('game-control-btn').innerHTML = '<span class="btn-icon">⏹️</span> 停止扫射';
            isPlaying = true;
            
            // 显示十字准星
            crosshair.visible = true;
            
            gameInterval = setInterval(gameLoop, 16);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            // 添加开始游戏粒子效果
            createParticleEffect(canvas.width/2, canvas.height/2, 20, '#ff9a00');
        }

        function gameLoop() {
            handleControls();
            updateBullets();
            KCMAI();
            updateParticles();
            regenAmmo();
            drawGame();
        }

        function updateBullets() {
            // 更新子弹位置
            for(let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;
                
                // 检查子弹是否出界
                if(bullet.x < 0 || bullet.x > canvas.width || 
                   bullet.y < 0 || bullet.y > canvas.height || 
                   bullet.life <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // 检查子弹是否击中KCM
                if(checkBulletCollision(bullet, KCM)) {
                    // 击中KCM
                    score++;
                    KCM.health -= 10;
                    updateDisplay();
                    
                    // 创建击中效果
                    createHitEffect(bullet.x, bullet.y);
                    createParticleEffect(bullet.x, bullet.y, 10, '#ff5500');
                    
                    // 显示KCM说话
                    if(Math.random() < 0.3) {
                        showSpeech(hitPhrases);
                    }
                    
                    // 如果KCM生命值耗尽，重置位置和生命值
                    if(KCM.health <= 0) {
                        KCM.x = Math.random() * (canvas.width - 100) + 50;
                        KCM.y = Math.random() * (canvas.height - 100) + 50;
                        KCM.health = KCM.maxHealth;
                    }
                    
                    bullets.splice(i, 1);
                }
            }
            
            // 如果鼠标按下且弹药足够，自动射击
            if(isMouseDown && isPlaying && player.ammo > 0) {
                const now = Date.now();
                if(now - player.lastShot > player.shotCooldown) {
                    shootBullet();
                    player.lastShot = now;
                }
            }
        }

        function shootBullet() {
            if(player.ammo <= 0) return;
            
            // 消耗弹药
            updateAmmoDisplay();
            
            // 计算射击方向
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            
            // 添加随机散布（模拟后坐力）
            const spread = 0.05;
            const angle = Math.atan2(dy, dx) + (Math.random() - 0.5) * spread;
            const speed = 15;
            
            // 创建子弹
            bullets.push({
                x: player.x + Math.cos(angle) * player.radius,
                y: player.y + Math.sin(angle) * player.radius,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                life: 100,
                color: '#ff9a00'
            });
            
            // 创建枪口闪光
            createMuzzleFlash(player.x, player.y, angle);
            
            // 创建射击粒子效果
            createParticleEffect(
                player.x + Math.cos(angle) * player.radius, 
                player.y + Math.sin(angle) * player.radius, 
                3, 
                '#ff9a00'
            );
        }

        function createMuzzleFlash(x, y, angle) {
            const flashX = x + Math.cos(angle) * (player.radius + 5);
            const flashY = y + Math.sin(angle) * (player.radius + 5);
            
            // 创建枪口闪光效果
            for(let i = 0; i < 5; i++) {
                const flashAngle = angle + (Math.random() - 0.5) * 0.5;
                const flashDistance = 5 + Math.random() * 10;
                const flashSize = 3 + Math.random() * 4;
                
                particles.push({
                    x: flashX,
                    y: flashY,
                    vx: Math.cos(flashAngle) * 5,
                    vy: Math.sin(flashAngle) * 5,
                    color: '#ffcc00',
                    life: 0.5,
                    decay: 0.1,
                    radius: flashSize
                });
            }
        }

        function createHitEffect(x, y) {
            // 创建击中KCM的效果
            for(let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: '#ff5500',
                    life: 1.0,
                    decay: 0.05 + Math.random() * 0.05,
                    radius: size
                });
            }
        }

        function checkBulletCollision(bullet, target) {
            const dx = bullet.x - target.x;
            const dy = bullet.y - target.y;
            return Math.sqrt(dx*dx + dy*dy) < target.radius;
        }

        function KCMAI() {
            // 如果KCM被击中，有概率向反方向移动
            if(KCM.health < KCM.maxHealth && Math.random() < 0.1) {
                const dx = KCM.x - player.x;
                const dy = KCM.y - player.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if(distance > 0) {
                    KCM.x += (dx/distance) * KCMSpeed * 0.5;
                    KCM.y += (dy/distance) * KCMSpeed * 0.5;
                }
            } 
            // 正常移动
            else if(Math.random() < 0.01) {
                KCM.x += (Math.random() - 0.5) * 3;
                KCM.y += (Math.random() - 0.5) * 3;
            } 
            // 偶尔说话
            else if(Math.random() < 0.005) {
                showSpeech(idlePhrases);
            }
            
            // 确保KCM在画布内
            KCM.x = Math.max(50, Math.min(canvas.width-50, KCM.x));
            KCM.y = Math.max(50, Math.min(canvas.height-50, KCM.y));
        }

        function regenAmmo() {
            if(player.ammo < player.maxAmmo) {
                player.ammo = Math.min(player.maxAmmo, player.ammo + player.ammoRegenRate);
                updateAmmoDisplay();
            }
        }

        function showSpeech(phrases) {
            const bubble = document.getElementById('KCM-speech');
            bubble.textContent = phrases[Math.floor(Math.random()*phrases.length)];
            bubble.style.display = 'block';
            
            const bubbleWidth = bubble.offsetWidth;
            const maxLeft = canvas.width - bubbleWidth - 20;
            const bubbleX = Math.max(20, Math.min(maxLeft, KCM.x - bubbleWidth/2));
            
            bubble.style.left = (canvas.offsetLeft + bubbleX) + 'px';
            bubble.style.top = (canvas.offsetTop + KCM.y - 40) + 'px';
            
            setTimeout(() => {
                bubble.style.opacity = '0';
                setTimeout(() => {
                    bubble.style.display = 'none';
                    bubble.style.opacity = '1';
                }, 300);
            }, 2000);
        }

        function drawGame() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景网格
            drawGrid();
            
            // 绘制粒子
            drawParticles();
            
            // 绘制子弹
            drawBullets();
            
            // 绘制玩家
            drawCharacter(player, playerName, true);
            
            // 绘制KCM
            drawCharacter(KCM, 'KCM', false);
            
            // 绘制生命条
            drawHealthBar();
            
            // 绘制十字准星
            if(crosshair.visible) {
                drawCrosshair();
            }
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // 垂直线
            for(let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for(let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function drawCharacter(character, text, isPlayer) {
            // 阴影
            ctx.beginPath();
            ctx.arc(character.x, character.y + 3, character.radius, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fill();
            
            // 主体
            ctx.beginPath();
            ctx.arc(character.x, character.y, character.radius, 0, Math.PI*2);
            const gradient = ctx.createRadialGradient(
                character.x - character.radius/3, 
                character.y - character.radius/3, 
                0,
                character.x, 
                character.y, 
                character.radius*1.5
            );
            
            if(isPlayer) {
                gradient.addColorStop(0, '#ff9a00');
                gradient.addColorStop(1, '#ff5500');
            } else {
                gradient.addColorStop(0, '#4a69bd');
                gradient.addColorStop(1, '#1e3799');
            }
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 边框
            ctx.beginPath();
            ctx.arc(character.x, character.y, character.radius, 0, Math.PI*2);
            ctx.lineWidth = 2;
            ctx.strokeStyle = isPlayer ? '#ff7700' : '#0c2461';
            ctx.stroke();
            
            // 如果是玩家，绘制枪管
            if(isPlayer && crosshair.visible) {
                const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                const barrelLength = player.radius + 10;
                const barrelEndX = player.x + Math.cos(angle) * barrelLength;
                const barrelEndY = player.y + Math.sin(angle) * barrelLength;
                
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(barrelEndX, barrelEndY);
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#333';
                ctx.stroke();
                
                // 枪口
                ctx.beginPath();
                ctx.arc(barrelEndX, barrelEndY, 3, 0, Math.PI*2);
                ctx.fillStyle = '#666';
                ctx.fill();
            }
            
            // 文本
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, character.x, character.y);
        }
        
        function drawBullets() {
            for(const bullet of bullets) {
                // 子弹尾迹
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(bullet.x - bullet.vx * 0.3, bullet.y - bullet.vy * 0.3);
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(255, 154, 0, 0.7)';
                ctx.stroke();
                
                // 子弹主体
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI*2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
                
                // 子弹发光效果
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI*2);
                const glowGradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, 5
                );
                glowGradient.addColorStop(0, 'rgba(255, 154, 0, 0.8)');
                glowGradient.addColorStop(1, 'rgba(255, 154, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fill();
            }
        }
        
        function drawHealthBar() {
            // KCM生命条背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(KCM.x - 30, KCM.y - 40, 60, 8);
            
            // KCM生命条填充
            const healthPercent = KCM.health / KCM.maxHealth;
            ctx.fillStyle = healthPercent > 0.5 ? '#00ff00' : 
                           healthPercent > 0.25 ? '#ffff00' : '#ff0000';
            ctx.fillRect(KCM.x - 30, KCM.y - 40, 60 * healthPercent, 8);
            
            // 生命条边框
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.strokeRect(KCM.x - 30, KCM.y - 40, 60, 8);
        }
        
        function drawCrosshair() {
            const size = 10;
            const thickness = 2;
            
            ctx.strokeStyle = '#ff5500';
            ctx.lineWidth = thickness;
            
            // 水平线
            ctx.beginPath();
            ctx.moveTo(mouseX - size, mouseY);
            ctx.lineTo(mouseX + size, mouseY);
            ctx.stroke();
            
            // 垂直线
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY - size);
            ctx.lineTo(mouseX, mouseY + size);
            ctx.stroke();
            
            // 中心点
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 2, 0, Math.PI*2);
            ctx.fillStyle = '#ff5500';
            ctx.fill();
        }
        
        function createParticleEffect(x, y, count, color) {
            for(let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 1.0,
                    decay: 0.02 + Math.random() * 0.03,
                    radius: 3 + Math.random() * 5
                });
            }
        }
        
        function updateParticles() {
            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                
                if(p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            for(const p of particles) {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                
                // 粒子发光效果
                const gradient = ctx.createRadialGradient(
                    p.x, p.y, 0,
                    p.x, p.y, p.radius
                );
                gradient.addColorStop(0, p.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        function endGame() {
            clearIntervals();
            
            leaderboard.push({
                name: playerName,
                speed: KCMSpeed,
                score: score,
                time: 60-timeLeft
            });
            
            leaderboard.sort((a,b) => 
                b.speed - a.speed || 
                b.score - a.score || 
                a.time - b.time || 
                a.name.localeCompare(b.name));
            
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            updateLeaderboard();
            
            // 游戏结束效果
            createParticleEffect(canvas.width/2, canvas.height/2, 30, '#ff5500');
            
            setTimeout(() => {
                alert(`游戏结束！\n玩家: ${playerName}\n得分: ${score}\n速度: ${KCMSpeed}x`);
                initGame();
            }, 500);
        }

        function updateLeaderboard() {
            const table = document.getElementById('score-table');
            table.innerHTML = leaderboard.slice(0,10).map((entry,i) => {
                let rankClass = '';
                if(i === 0) rankClass = 'rank-1';
                else if(i === 1) rankClass = 'rank-2';
                else if(i === 2) rankClass = 'rank-3';
                
                return `<tr>
                    <td><span class="rank-badge ${rankClass}">${i+1}</span></td>
                    <td>${entry.name}</td>
                    <td>${entry.speed}x</td>
                    <td>${entry.score}</td>
                    <td>${entry.time}s</td>
                </tr>`;
            }).join('');
        }

        function resetPositions() {
            player.x = 100; player.y = 250;
            player.ammo = player.maxAmmo;
            player.isShooting = false;
            
            KCM.x = 600; KCM.y = 250;
            KCM.health = KCM.maxHealth;
            
            timeLeft = 60; 
            score = 0;
            bullets = [];
            particles = [];
        }

        function clearIntervals() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            
            // 时间警告
            if(timeLeft <= 10) {
                document.getElementById('timer').style.color = '#ff6b6b';
            } else {
                document.getElementById('timer').style.color = 'white';
            }
        }
        
        function updateAmmoDisplay() {
            document.getElementById('ammo').textContent = Math.floor(player.ammo);
            const ammoPercent = (player.ammo / player.maxAmmo) * 100;
            document.getElementById('ammo-fill').style.width = ammoPercent + '%';
            
            // 弹药警告
            if(player.ammo < 20) {
                document.getElementById('ammo-fill').style.background = 'linear-gradient(to right, #ff0000, #ff5500)';
            } else if(player.ammo < 50) {
                document.getElementById('ammo-fill').style.background = 'linear-gradient(to right, #ffff00, #ffaa00)';
            } else {
                document.getElementById('ammo-fill').style.background = 'linear-gradient(to right, #00ff00, #ffaa00)';
            }
        }

        // 事件监听
        document.getElementById('speed-slider').addEventListener('input', e => {
            KCMSpeed = parseInt(e.target.value);
            document.getElementById('speed-value').textContent = KCMSpeed + 'x';
        });
        
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('game-control-btn').addEventListener('click', function() {
            if(!isPlaying) {
                document.getElementById('name-modal').style.display = 'flex';
            } else {
                endGame();
            }
        });
        
        // 按Enter键也可以开始游戏
        document.getElementById('player-name').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                startGame();
            }
        });

        // 键盘控制
        const keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
        });

        // 鼠标控制
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            
            // 点击射击
            if(isPlaying && player.ammo > 0) {
                const now = Date.now();
                if(now - lastMouseClick > clickCooldown) {
                    shootBullet();
                    lastMouseClick = now;
                }
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });

        function handleControls() {
            const speed = 8;
            if(keys['a'] || keys['arrowleft']) player.x -= speed;
            if(keys['d'] || keys['arrowright']) player.x += speed;
            if(keys['w'] || keys['arrowup']) player.y -= speed;
            if(keys['s'] || keys['arrowdown']) player.y += speed;
            
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
        }

        // 初始化游戏
        initGame();
        updateLeaderboard();
        updateAmmoDisplay();
        
        // 添加一些初始粒子效果
        setTimeout(() => {
            createParticleEffect(100, 250, 10, player.color);
            createParticleEffect(600, 250, 10, KCM.color);
        }, 500);
    </script>
</body>
